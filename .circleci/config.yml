version: 2
jobs:
  build:
    docker:
    - image: python:3
    steps:
    - checkout
    - run:
        name: Setup testing environment
        command: |
          pip install --default-timeout=1000 --no-cache-dir -r requirements.txt
    - run:
        name: run tests
        command: |
          mkdir test-results
          ytest --verbose --cov-report html:test-results/coverage_html --cov=cli --junitxml=test-results/junit.xml ./cli_test.py
    - store_test_results:
        path: test-results/junit.xml
    - store_artifacts:
        path: test-results
